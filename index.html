<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ldu decomposition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="matrixForm"> 
        <label for="rows">Number of rows:</label>
        <input type="number" id="rows" min="1"><br><br> 
        <label for="columns">Number of columns:</label>
        <input type="number" id="columns" min="1"><br><br> 
        <div id="matrixInputs"></div> 
        <button type="button" onclick="generateMatrixInputs()">Next</button> 
        <button type="button" onclick="calculateLDU()" style="display: none;">Calculate LDU</button> 
    </form> 
    <h2>Steps:</h2> 
    <pre id="steps"></pre>
    <h2>Result:</h2>
    <pre id="result"></pre>
    <script src="calculations.js"></script>
